<section class="section bg-secondary" id="testimonials">
<div class="container">
        <div class="row">
            <div class="col-md-12">
              <h2 class="mb-5 text-center underline-sm"><span>Testimonials</span></h2>
              <div id="carousel-1" class="carousel slide" data-ride="carousel">
                <!-- <ol class="carousel-indicators">
                  <li data-target="#carousel-1" data-slide-to="0" class="active"></li>
                  <li data-target="#carousel-1" data-slide-to="1" class=""></li>
                </ol> -->
                <div class="carousel-inner">
                 {% for item in site.data.data.testimonials %}
                  <div class="carousel-item {% if forloop.index == 1 %}active{% endif %}">
                   <blockquote class="text-center card shadow border-radius">
                       <p>{{item.testimonial}}</p>
                       <span class="badge badge-success">- {{item.name}}, {{item.title}}</span>
                   </blockquote>
                  </div>
                  {% endfor %}
                </div>
                <a class="carousel-control-prev" href="#carousel-1" role="button" data-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carousel-1" role="button" data-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
                </a>
              </div>
            </div>
        </div>
    </div>
</section>
